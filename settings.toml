# Configuration file for RegistrarPDF application

[directories]
pdf_output = "assets/pdf"
text_reports = "assets/changes"
data_storage = "data"
raw_downloads = "assets/downloads"
input_files = "assets/input"
logs = "logs"

[data_source]
# University registrar data URL
url = "https://registrar.nu.edu.kz/registrar_downloads/json?method=printDocument&name=xls_school_schedule_by_term&termid=823"

[pdf_settings]
# Font settings for PDF generation
font_path = "/Users/spook/Library/Fonts/JetBrainsMono-Regular.ttf"
font_name = "JetBrains Mono"
font_size_normal = 7
font_size_footer = 8

# Department rows calculation method
# If true, uses legacy simple calculation: len(dept_group) + 0.5
# If false, uses sophisticated calculate_effective_rows function
use_legacy_dept_rows = true

[notifications]
# File write delay before sending notifications (seconds)
file_write_delay = 3
# Enable/disable dry run mode
dry_run = false

[website]
# Update interval in minutes
update_interval = 30
# Cloudflare Pages project name
pages_project_name = "registrar-monitor"
